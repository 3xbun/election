<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Election</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>MD Election</h1>
            <h2>{{title}}</h2>
            <hr>
            <table class="candidates">
                <tr class="candidate" v-for="candidate in candidates">
                    <td class="profileImage">
                        <img :src="candidate.profileImage">
                    </td>
                    <td class="name">
                        <p>
                            <strong>{{candidate.nickName}}</strong>
                        </p>
                        <p>{{candidate.fullName}}</p>
                    </td>
                    <td>
                        <p class="checkBtn" @click="selectCandidate(candidate.id); showModal=true">
                            <strong>ตรวจสอบ</strong>
                        </p>
                    </td>
                </tr>
            </table>
        </div>


        <div class="modal animate__animated animate__bounceIn" v-if="showModal">
            <p><strong>ยืนยันลงคะแนนเสียงให้</strong></p>
            <img :src="selectedCandidate.profileImage">
            <h1>{{selectedCandidate.fullName}}</h1>
            <h2>{{selectedCandidate.nickName}}</h2>
            <p class="cfBtn" @click="showModal=false; showSuccess=true; confirm(selectedCandidate.id)">ยืนยัน</p>
        </div>

        <div class="modal success animate__animated animate__bounceIn" v-if="showSuccess">
            <h1>ลงคะแนนเสียงสำเร็จ ✅</h1>
            <p class="cfBtn" @click="showSuccess=false">ตกลง</p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
